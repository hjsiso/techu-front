<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<link href="../bower_components/flag-icon-css/css/flag-icon.css" rel="stylesheet" type="text/css" crossorigin="anonymous">

<dom-module id="login-form">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        padding: 10px;
      }



      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
    </style>

    <div class="card">
      <form is="iron-form" id="form" method="post">
        <h5>Tech-U Partitioner Col Ed1
          <span class="flag-icon flag-icon-co"></span>
        </h5>
        <h1>Sign In</h1>

        <template is="dom-if" if="[[!emailOK]]">
          <paper-input id="user" name="user" label="email" type="email"></paper-input>
        </template>

        <template is="dom-if" if="[[emailOK]]">
          <div>[[email]]</div>
          <paper-input label="Password" type="Password"></paper-input>
        </template>

        <br>
        <div class="">
          <div class="horizontal start-justified layout">
            <div>Registrate</div>
          </div>

          <div class="horizontal end-justified layout">
            <paper-button toggles raised class="green" on-tap="_checkEmail">Next</paper-button>
          </div>
        </div>
      </form>
    </div>
  </template>


  <script>
    class LoginForm extends Polymer.Element {
      static get is() { return 'login-form'; }

      static get properties() {
        return {
          email: {
            type: String,
            value: "",
          },
          emailOK: {
            type: Boolean,
            value: false,
          },
          subroute: Object,

        };
      }

      _checkEmail(e) {
        let user = this.$.user;
        console.log(this.$.user);
        setTimeout(() => {
          this.email = user;
          //this.emailOK = true;

          console.log("emailOK");
        }, 3000);
      }
    }

    window.customElements.define(LoginForm.is, LoginForm);
  </script>
</dom-module>
